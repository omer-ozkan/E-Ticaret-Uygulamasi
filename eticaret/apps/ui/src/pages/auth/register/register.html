<title>Store | Kaydol</title>
<div class="login-header">
  <div class="login-icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h1>Hoş Geldiniz</h1>
  <p>Hesabınızı oluşturarak alışverişe devam edin</p>
</div>

<div class="login-tabs">
  <button routerLink="/auth/login" class="tab-btn">
    <i class="fas fa-sign-in-alt"></i>
    Giriş Yap
  </button>
  <button routerLink="/auth/register" class="tab-btn active">
    <i class="fas fa-user-plus"></i>
    Kayıt Ol
  </button>
</div>

<!-- Register Form -->
<div class="tab-content active">
  <form #ngForm="ngForm" class="auth-form" (ngSubmit)="signUp(ngForm)">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Ad</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="data().firstName"
            name="firstName"
            placeholder="Adınız"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Soyad</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            [(ngModel)]="data().lastName"
            name="lastName"
            placeholder="Soyadınız"
            required
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="registerUserName">Kullanıcı Adı</label>
      <div class="input-group">
        <i class="fas fa-person"></i>
        <input
          type="text"
          [(ngModel)]="data().userName"
          name="userName"
          placeholder="kullaniciAdi"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="registerEmail">E-posta Adresi</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          [(ngModel)]="data().email"
          name="email"
          placeholder="ornek@email.com"
          required
        />
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="phone">Telefon</label>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" required placeholder="0555 123 45 67" />
      </div>
    </div> -->

    <div class="form-group">
      <div class="form-group">
        <label for="registerPassword">Şifre</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            [(ngModel)]="data().password"
            name="password"
            placeholder="Şifrenizi girin"
            required
          />
          <!-- <button type="button" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button> -->
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="confirmPassword">Şifre Tekrar</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            required
            placeholder="Şifrenizi tekrarlayın"
          />
          <button type="button" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div> -->
    </div>

    <div class="form-options">
      <label class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <span class="checkmark"></span>
        <a href="#">Kullanım Koşulları</a>'nı kabul ediyorum
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="newsletter" />
        <span class="checkmark"></span>
        Kampanya ve duyuru e-postalarını almak istiyorum
      </label>
    </div>

    <button type="submit" class="auth-btn">
      <i class="fas fa-user-plus"></i>
      Kayıt Ol
    </button>
  </form>
</div>
