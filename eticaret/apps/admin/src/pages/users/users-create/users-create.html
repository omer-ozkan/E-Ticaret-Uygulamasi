  <div class="row">
    <div class="col-lg-5 col-md-4 col-12">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center fw-bold" style="color: #6f2dff;">{{title()}}</h3>
          <form class="ürünlerform" #form = "ngForm" autocomplete="off" (ngSubmit)="save(form)">

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="">Ad</label>
              <input type="text" id="" class="form-control form-control-lg" [(ngModel)]="data().firstName" name="firstName" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="productImage">Soyad</label>
              <input type="text" id="" class="form-control form-control-lg" [(ngModel)]="data().lastName" name="lastName" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="">Kullanıcı Adı</label>
              <input type="text" id="" class="form-control form-control-lg" [(ngModel)]="data().userName" name="Stock" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="">Mail Adresi</label>
              <input type="email" id="" class="form-control form-control-lg" [(ngModel)]="data().email" name="email" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="">Şifre</label>
              <input type="password" id="" class="form-control form-control-lg" [(ngModel)]="data().password" name="password" />
            </div>
            <div class="form-group d-flex justify-content-center">
                    <label class="form-check-label" for="checked">Admin misin?</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="checked" [(ngModel)]="data().isAdmin" name="isAdmin" >
                </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary rounded-pill mt-3">{{btnName()}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
