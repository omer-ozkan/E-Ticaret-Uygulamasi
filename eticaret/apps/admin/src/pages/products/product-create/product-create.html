  <div class="row">
    <div class="col-lg-5 col-md-4 col-12">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center fw-bold" style="color: #6f2dff;">{{title()}}</h3>
          <form class="ürünlerform" #form = "ngForm" autocomplete="off" (ngSubmit)="save(form)">

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="">Kategori</label>
              <flexi-select [data]="categories()" label="name" value="id" [(ngModel)]="data().categoryId" name="categoryId" [required]="true" [loading]="categoryLoading()" language="tr" (ngModelChange)="setCategoryName()"></flexi-select>
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="productName">Ürün Adı</label>
              <input type="text" id="productName" class="form-control form-control-lg" placeholder="Örneğin: Bluetooth Kulaklık" [(ngModel)]="data().name" name="Name" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="productImage">Ürün Resmi URL</label>
              <input type="text" id="productImage" class="form-control form-control-lg" placeholder="https://..." [(ngModel)]="data().imageUrl" name="Image" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="unitPrice">Birim Fiyatı (₺)</label>
              <input type="text" id="unitPrice" class="form-control form-control-lg" placeholder="ör. 149.99" [(ngModel)]="data().price" name="Price" mask="separator.2" thousandSeparator="."/>
            </div>

            <div class="form-group mb-4">
              <label class="form-label fw-semibold" for="stockQuantity">Stok Miktarı</label>
              <input type="number" id="stockQuantity" class="form-control form-control-lg" placeholder="ör. 35" [(ngModel)]="data().stock" name="Stock" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary rounded-pill mt-3">{{btnName()}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
